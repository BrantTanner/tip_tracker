<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- login and signup buttons-->
    <input id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
    
    <input id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>

    <button id="logout-btn">Logout</button>

    <h1>Tip Tracker</h1>

    <form id="tipForm">
        <label>Tips: <input type="number" name="tips" id="tips" required></label>
        <label>Guests: <input type="number" name="guests" id="guests" required></label>
        <label>Tour: <input type="text" name="tour" id="tour" required></label>
        <label>Cruise Ship: <input type="text" name="ship" id="ship" required></label>
        <button type="submit">Submit</button>
    </form>
    
    <p id="status"></p>
    <!-- Placeholder for spreadsheet-->
    <div id="dataDisplay"></div>

<script type="module" src="main.js"></script>
</body>
</html>
